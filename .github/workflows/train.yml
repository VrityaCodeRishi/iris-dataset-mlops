name: Train Model

on:
  push:
    branches:
      - main
    paths:
      - 'github-actions-mlops/**'
  pull_request:
    branches:
      - main
    paths:
      - 'github-actions-mlops/**'
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
          
      - name: Install dependencies
        working-directory: ./github-actions-mlops
        run: python -m pip install -r requirements.txt
        
      - name: Train model
        working-directory: ./github-actions-mlops
        run: python train.py
        
      - name: Upload model
        uses: actions/upload-artifact@v4
        with:
          name: model
          path: github-actions-mlops/model.pkl
          
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: github-actions-mlops/results.json